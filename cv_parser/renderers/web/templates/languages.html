{% if cv_data.languages %}
<section class="languages">
    <h2 class="section-title"> Languages </h2>
    <ul class="language-list">
        {% for language in cv_data.languages %}
        {% if language %}
        <li>{{language.name}}: <span class="level">{{language.level}}</span></li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
{% endif %}
